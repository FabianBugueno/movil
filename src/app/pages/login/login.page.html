<ion-content [fullscreen]="true" id="pageContent">
  <div class="login-bg">
    <div class="login-container">
      <ion-card class="login-card">
        <ion-card-header style="display: flex; flex-direction: column; align-items: center;">
          <ion-icon name="flash-outline" class="icon-flash"></ion-icon>
          <ion-card-title class="login-title">FITPLAN</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <!-- Mensaje de Éxito -->
          <div *ngIf="mensajeExito" class="mensaje-exito ion-text-center ion-padding-bottom">
            <ion-note color="success">{{ mensajeExito }}</ion-note>
          </div>

          <ion-item class="input">
            <ion-icon slot="start" name="person-outline" class="icon-input"></ion-icon>
            <ion-input
              [(ngModel)]="usuario"
              label="Usuario"
              labelPlacement="floating"
              placeholder="Ingresa tu usuario"
            ></ion-input>
          </ion-item>

          <hr />

          <ion-item class="input">
            <ion-icon slot="start" name="lock-closed-outline" class="icon-input"></ion-icon>
            <ion-input
              [(ngModel)]="contrasena"
              [type]="showPassword ? 'text' : 'password'"
              labelPlacement="floating"
              label="Contraseña"
              placeholder="Ingresa tu contraseña"
            ></ion-input>

            <ion-button slot="end" fill="clear" class="pwd-toggle" (click)="togglePassword()" aria-label="Mostrar contraseña">
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </ion-item>

          <div *ngIf="mensajeError" class="mensaje-error">
            {{ mensajeError }}
          </div>

          <ion-button class="btn-iniciar ion-margin-top" expand="block" (click)="iniciarSesion()">
            Iniciar Sesión
          </ion-button>

          <ion-button class="btn-registrarse ion-margin-top" expand="block" fill="outline" (click)="registro()">
            Registrarse
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
