<ion-list>
  <ion-item *ngFor="let rutina of rutinas$ | async; trackBy: trackById">
    <ion-label>
      <h2>{{ rutina.nombre }}</h2>
      <p>{{ rutina.descripcion }}</p>
      <p>Ejercicios: {{ rutina.ejercicios.length }}</p>
    </ion-label>
    <div slot="end" class="crud-buttons">
      <ion-button color="primary" [routerLink]="['/rutinas', rutina.id]">
        <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
      </ion-button>
      <ng-container *ngIf="!isHomePage">
        <ion-button color="warning" [routerLink]="['/rutinas/editar', rutina.id]">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="eliminarRutina(rutina.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ng-container>
    </div>
  </ion-item>

  <ion-item *ngIf="!(rutinas$ | async)?.length">
    <ion-label>No hay rutinas creadas</ion-label>
  </ion-item>
</ion-list>
